<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Butt Sniffer App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body data-ng-app="ButtSnifferApp">
    <main ng-cloak ng-controller="ButtSnifferController as sniffy">



      <first-image-directive url="{{sniffy.url}}"  title="{{sniffy.title}}" description="{{sniffy.description}}">
      </first-image-directive>

      <tiny-image-directive url="{{sniffy.url}}" height="sniffy.height" width="sniffy.height">
      </tiny-image-directive>


      <full-image-directive title ="{{sniffy.title}}" url="{{sniffy.url}}" description="{{sniffy.description}}">
      </full-image-directive>



    </main>
    <script src="bundle.js"></script>
</body>

</html>
