<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PhotoAlbum App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="PhotoAlbumApp">
    <main ng-cloak ng-controller="AlbumController as albumctrl">
      <h1>PUG PHOTOS </h1>
      <photo-album-directive photos="albumctrl.pugs.photos" title="{{albumctrl.pugs.title}}" description="{{albumctrl.pugs.description}}"></photo-album-directive>
      <h1> FRENCHIE PHOTOS </h1>
      <photo-album-directive photos="albumctrl.frenchies.photos" title="{{albumctrl.frenchies.title}}" description="{{albumctrl.frenchies.description}}"></photo-album-directive>
      <h1> SLOW LORIS PHOTOS </h1>
      <photo-album-directive photos="albumctrl.slowLoris.photos" title="{{albumctrl.slowLoris.title}}" description="{{albumctrl.slowLoris.description}}"></photo-album-directive>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
