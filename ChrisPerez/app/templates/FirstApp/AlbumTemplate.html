<div>

  <ul>
    <li ng-repeat="pic in album" >
      <full-directive pic="pic" ng-if="mode === 'thumb' || !mode" ng-hide="mode === 'text'" url="pic.url" description="pic.description" label="pic.label" width="pic.width"></full-directive>
      <text-directive pic="pic" ng-if="mode === 'text'" ng-hide="mode === 'thumb'" url="pic.url" description="pic.description" label="pic.label"></text-directive>
    </li>
  </ul>
  <label>Thumbnail view<input type="radio" name="mode" value="thumb" ng-model="mode"></label>
  <label>Text View<input type="radio" name="mode" value="text" ng-model="mode"/></label>
</div>
